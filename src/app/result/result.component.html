<!-- Card -->
<mdb-card>
  <div class="view rgba-white-slight waves-light" mdbWavesEffect>
    <!-- Card img -->
    <mdb-card-img src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg" alt="Card image cap"></mdb-card-img>
    <a>
      <div class="mask"></div>
    </a>
  </div>
  <!--Card content-->
  <mdb-card-body>
    <!--Title-->
    <mdb-card-title>
      <h4>{{userName}}</h4>
    </mdb-card-title>

    <!--Text-->
    <mdb-card-text>{{userNameReverse}}</mdb-card-text>

    <a mdbBtn color="primary" mdbWavesEffect (click)="backToHomePage()">Back</a>
  </mdb-card-body>
</mdb-card>
<!-- Card -->
